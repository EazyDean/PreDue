<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICS Calendar Parser & Gantt Chart</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Frappe Gantt Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
  <!-- Import ical.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ICS Calendar Parser & Gantt Chart</h1>
    
    <div class="input-section">
      <label for="ics-url">ICS URL:</label><br>
      <input
        type="text"
        id="ics-url"
        value="https://eclass.srv.ualberta.ca/calendar/export_execute.php?userid=524488&authtoken=7bc5583c2d3c74612bdbf9d21d73d380de0950ef&preset_what=courses&preset_time=custom"
      />
      <button id="load-btn">Load and Parse ICS</button>
    </div>

    <h2>Parsed Events</h2>
    <!-- Table for displaying event data -->
    <table id="events-table">
      <thead>
        <tr>
          <th>Summary</th>
          <th>Start</th>
          <th>End</th>
          <th>Location</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Raw JSON Output</h2>
    <!-- Scrollable container for raw JSON -->
    <div class="pre-container">
      <pre id="output">Parsed JSON output will appear here...</pre>
    </div>

    <h2>Gantt Chart</h2>
    <!-- Container for the Gantt chart -->
    <div id="gantt"></div>
    <!-- Ensure the download button is placed here -->
    <button id="download-btn">Download Updated .ics</button>
  </div>

  <!-- Import Frappe Gantt -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <!-- Link to your external JS file (load after the HTML so DOM elements exist) -->
  <script src="main.js"></script>
</body>
</html>
