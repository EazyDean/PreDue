<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frappe Gantt Chart Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #gantt {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Frappe Gantt Chart Example</h1>
  <!-- Container for the Gantt Chart -->
  <div id="gantt"></div>

  <!-- Include Frappe Gantt from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <script>
    // Define an array of tasks
    const tasks = [
      {
        id: '1',
        name: 'Redesign website',
        start: '2025-02-10',
        end: '2025-02-15',
        progress: 20,
        dependencies: ''
      },
      {
        id: '2',
        name: 'Develop new features',
        start: '2025-02-16',
        end: '2025-02-20',
        progress: 50,
        dependencies: '1'
      },
      {
        id: '3',
        name: 'Testing',
        start: '2025-02-21',
        end: '2025-02-25',
        progress: 0,
        dependencies: '2'
      }
    ];

    // Initialize the Gantt chart
    const gantt = new Gantt("#gantt", tasks, {
      view_mode: 'Day', // Change view mode as needed (Day, Week, Month, Year)
      bar_height: 30,
      padding: 18,
      column_width: 45
      // Add more configuration options here if desired
    });
  </script>
</body>
</html>
