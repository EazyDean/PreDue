<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PreDue</title>
  <!-- Add favicon -->
  <link rel="icon" href="PreDue_Logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Updated header to center the logo and title -->
    <h1 style="text-align: center;">
      <img src="PreDue_Logo.png" alt="PreDue Logo" style="width:40px; vertical-align: middle; margin-right:10px;">
      PreDue
    </h1>
    <!-- Added description above Options -->
    <p style="text-align: center; font-size: 16px; margin-top: 10px;">
      Welcome to PreDue! Enter your ICS link to display all quizzes, assignments, and more!
    </p>
    <!-- Quickly injecting a padding. -->
    <style>
      .padding-px {
        padding-top: 15px;
        padding-bottom: 15px;
      }
    </style>
    <h2>Options:</h2>
    <div class="slider-container">
      <p>Default Starting Day Offset:</p>
      <!-- Wrap slider and value box in a container with a fixed width -->
      <div class="slider-wrapper" style="position: relative; width: 300px;">
        <input
          type="range"
          id="dayOffsetSlider"
          class="tSlider"
          min="0"
          max="30"
          step="1"
          value="5"
          style="width: 100%;">
          <div style="width: 100%; display: flex; justify-content: space-between; margin-top: 6px;">
            <span>0</span>
            <span>30</span>
          </div>
        <!-- White value box, initially hidden -->
        <div id="sliderValueBox" style="
          position: absolute;
          top: 30px;
          left: 0;
          display: none;
          background: white;
          padding: 2px 5px;
          border: 1px solid #ccc;
          border-radius: 3px;
          font-size: 12px;">
        </div>
      </div>
    </div>    
    <div class="padding-px"></div> <!-- If it works, it works. -->
    <div class="input-section">
      <label for="ics-url">ICS URL:</label><br>
      <input
        type="text"
        id="ics-url"
        value=""
      />
      <button id="load-btn">Load and Parse ICS</button>
    </div>

    <div id="output-container" style="display:none;">
      <h2>Parsed Events</h2>
      <!-- Table for displaying event data -->
      <table id="events-table">
        <thead>
          <tr>
            <th>Summary</th>
            <th>Start (Offset)</th>
            <th>End</th>
            <th>Description</th>
            <th>Remove</th> <!-- New header for removing tasks -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <!-- Insert a small spacer between Parsed Events and Gantt Chart -->
      <div style="margin-top:20px;"></div>
      
      <h2>Gantt Chart</h2>
      <div id="gantt"></div>
      <button id="download-btn">Download Updated .ics</button>
    </div>
    
  </div>

  
  <!-- Import Frappe Gantt -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <script src="main.js"></script>
</body>
</html>
